<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Alura - Contacto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header>
        <div class="caja">
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">home</a></li>
                    <li class="nav-item"><a href="productos.html">productos</a></li>
                    <li class="nav-item"><a href="contacto.html">contactos</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <form>
            <label for="nombreApellido"> Nombre y Apellido</label>
            <input type="text" name="nombreApellido" id="nombreApellido" class="input-padron" required>

            <label for="email"> Correo Electrónico </label>
            <input type="email" name="email" id="email" class="input-padron" placeholder="email@dominio.com" required>

            <label for="telefono"> Teléfono </label>
            <input type="tel" name="telefono" id="telefono" class="input-padron" placeholder="(XX) XXXXXXXXXX" required>

            <label for="mensaje"> Mensaje </label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" id="radio" value="email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono"
                        required>
                    Teléfono </label>


                <label for="radio-wp"> <input type="radio" name="contacto" id="radio-wp" value="wp" checked>
                    WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería
                Alura?</label>


            <input class="enviar" type="submit" value="Enviar formulario" name="submit" id="submit">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h - 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h - 20h</td>
                </tr>
            </tbody>

        </table>

    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
        <p class="copyright">&copy; Copyright Barbería Alura - 2022</p>
    </footer>
</body>

</html>
